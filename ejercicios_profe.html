<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios varios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Ejercicios DOM - Objetos - Arrays</h1>
    </header>
    <main>
        <section>
            <h2>Ejercicio 1</h2>
            <p>Listado de array con objetos</p>
            <div id="ejercicio1"></div>
        </section>
        <hr>
        <section>
            <h2>Ejercicio 2</h2>
            <p>Listar las flores de color blanco que florecen en verano</p>
            <div id="ejercicio2"></div>
        </section>
        <hr>
        <section>
            <h2>Ejercicio 3 Selección por características</h2>
            <form id="form-seleccion">
                <fieldset>
                    <div>
                        <label><input type="radio" name="color" value="" checked>Ninguno</label>
                        <label><input type="radio" name="color" value="blanco">Blanco</label>
                        <label><input type="radio" name="color" value="rojo">Rojo</label>
                        <label><input type="radio" name="color" value="rosa">Rosa</label>
                    </div>
                    <div>
                        <label><input type="radio" name="floracion" value="" checked>Sin datos</label>
                        <label><input type="radio" name="floracion" value="primavera">Primavera</label>
                        <label><input type="radio" name="floracion" value="otoño">Otoño</label>
                        <label><input type="radio" name="floracion" value="verano">Verano</label>
                        <label><input type="radio" name="floracion" value="invierno">Invierno</label>

                    </div>
                    <div>
                        <label><input type="radio" name="stock" value="" checked>Sin datos</label>
                        <label><input type="radio" name="stock" value="true">Con stock</label>
                        <label><input type="radio" name="stock" value="false">Sin stock</label>

                    </div>
                </fieldset>
            </form>
            <div id="ejercicio3"></div>
        </section>
        <hr>
        <section>
            <h2>Ejercicio 4 Seleccionar flor</h2>
            <form id="form-flor">
                <label for="input-flor">Selecciona tu flor</label>
                <input type="text" name="flor" id="input-flor">
                <input type="submit" value="Encuentra la flor">
            </form>
            <div id="ejercicio4"></div>
        </section>
        <hr>
        <section>
            <h2>Ejercicio 5 Agregar nueva flor</h2>

            <form id="form-add-flower">
                <div>
                    <label for="nombre">Nombre de la flor</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="color">Color de la flor</label>
                    <input type="text" name="color" id="color">
                </div>
                <div>
                    <select name="floracion" id="floracion">
                        <option value="primavera" selected>Primavera</option>
                        <option value="verano">Verano</option>
                        <option value="otoño">Otoño</option>
                        <option value="invierno">Invierno</option>

                    </select>
                </div>
                <div>
                    <input type="radio" name="stock" id="stockTrue" checked><label for="stockTrue">Con stock</label>
                    <input type="radio" name="stock" id="stockFalse" checked><label for="stockFalse">Sin stock</label>
                </div>

                <input type="submit" value="Añadir flor">
            </form>
        </section>
        <hr>
        <section>
            <h2>Ejercicio 6 Agregar precios</h2>
            <form id="form-precio">
                <label for="select-flores">Flor:</label>
                <select name="flores" id="select-flores"></select>

                <label for="precio-flor">precio:</label>
                <input type="text" name="precio" id="precio-flor">

                <input type="submit" value="Agregar precio">

            </form>

            <div id="ejercicio6"></div>
        </section>

    </main>
    <br><br><br><br><br>
    <script src="js/app2.js"></script>
</body>

</html>
